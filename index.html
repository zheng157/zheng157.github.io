<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: 'SimSun', serif;
            background-color: #f4f0e6;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #d4b5a1;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            color: #5b3a29;
        }
        .content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #d4b5a1;
            border-radius: 10px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            border-top: 2px solid #d4b5a1;
            margin-top: 20px;
        }
        a {
            color: #5b3a29;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .intro {
            font-size: 1.2em;
            margin-top: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的个人主页</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>个人介绍</h2>
            <p class="intro">
                你好，我是[你的名字]。我是一名[你的职业或爱好]，专注于[你的领域]。我对[你的兴趣或专长]充满热情，并且致力于[你的目标或使命]。
            </p>
            <p>
                在我的职业生涯中，我曾经参与过[你的工作经历或项目]。通过这些经历，我积累了丰富的[你的技能或经验]，并且不断提升自我。
            </p>
            <p>
                除了工作，我还喜欢[你的爱好]，并且经常[你做的相关活动]。这些爱好让我保持创意和动力，并且不断追求卓越。
            </p>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 我的个人主页 | <a href="mailto:your.email@example.com">联系我</a></p>
    </footer>
</body>
</html>
